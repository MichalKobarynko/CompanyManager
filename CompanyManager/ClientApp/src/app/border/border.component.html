




<app-toast></app-toast>
<app-form></app-form>
<app-context-menu-modal></app-context-menu-modal>


<main>
  <!--SIDEBAR-->
  <div class="board-side">
    <!--LOGO-->
    <div class="board-side__logo">
      <div class="board-side__logo-title">{{ 'common.title' | translate }}</div>
      <app-language-toggle-button></app-language-toggle-button>
    </div>
    <hr />
    <h3>Lista projekt√≥w</h3>
    <hr />

    <!--ACCORDION-->
    <div class="board-side__list_wrapper ">
      <app-accordion class="accordion-body"></app-accordion>
    </div>
    <!--ADD BUTTON-->
    <div class="btn-container">
      <button *ngIf="status === 'ok'"
              type="button"
              class="button button-primary"
              (click)="onForm('project')">
        Add project
      </button>
    </div>
  </div>
  <!--MAIN-->
  <div *ngIf="showBoard; else logo"
       [ngClass]="{'board-main': showBoard, 'picture-container': !showBoard}"
       class="board-main">

    <app-board-details *ngIf="status === 'ok'">
      <app-mobile-navigation></app-mobile-navigation>
    </app-board-details>
  </div>
</main>

<ng-template #logo>
  <div class="picture-container">
    <app-picture></app-picture>
  </div>
</ng-template>
