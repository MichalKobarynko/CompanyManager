




<app-toast></app-toast>
<!--<app-form></app-form>-->
<app-context-menu></app-context-menu>
<main class="main">
  <aside class="board-sidebar">

    <div class="flex-container">
      <h2 class="board-logo">{{ 'common.title' | translate }}</h2>
      <app-language-toggle-button></app-language-toggle-button>
    </div>
    
    <div class="board-wrapper">
      <!--<app-accordion></app-accordion>-->
    </div>
    <div class="board-button-wrapper">
      <button *ngIf="status === 'ok'"
              type="button"
              class="button-global button"
              (click)="onForm('project')">
        Add project
      </button>

    </div>
  </aside>
  <div class="board-details-wrapper">
    <!--<app-board-details *ngIf="status === 'ok'">
      <app-mobile-navigation></app-mobile-navigation>
    </app-board-details>-->

    <div class="loading-wrapper" *ngIf="status === 'loading'">
      <img src="../../assets/fan-solid.svg" alt="fan" class="loading-spinner" />
      <p>Loading...</p>
    </div>
    <div class="loading-wrapper" *ngIf="status === 'error'">
      <h2>Something went wrong! Try later!</h2>
    </div>
  </div>






</main>
