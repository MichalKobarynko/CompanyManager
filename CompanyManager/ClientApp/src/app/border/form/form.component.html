<app-form-wrapper>
  <div class="forms-container">
    <div class="form-wrapper">
      <div class="form-wrapper__close-button">
        <app-close-btn-rounded [position]="'left'" (onClose)="onClose()">
        </app-close-btn-rounded>
      </div>

      <div *ngIf="typeOfForm$ | async as typeOfForm" class="w-75">
        <app-project-form *ngIf="typeOfForm === 'project'"></app-project-form>
        <app-board-form *ngIf="typeOfForm === 'board'"></app-board-form>
      </div>
    </div>
  </div>
</app-form-wrapper>
