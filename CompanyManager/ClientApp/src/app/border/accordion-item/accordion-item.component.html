<div class="accordion-item__main">
  <app-collapse-button [project]="project"
                       (toggleMenu)="toggleShowContent($event)"
                       ></app-collapse-button>

 
  <ul class="accordion-item__list " [ngClass]="{ show__item: showBoardList }">
    <li *ngFor="let board of (boards$ | async)" (click)="setSelectedBoard(board)">

     
        <!--BOARD TITLE-->
        <div class="accordion-item"
             [ngClass]="{ highlight: (selectedBoardId$ | async) === board.id }"
             (click)="onSelectBoard(board)">
          <div class="accordion-item__title">{{ board.name }}</div>
          <!--MENU CONTEXT-->
          <app-context-menu *ngIf="(loggedInUserId$ | async) === project.ownerID.toUpperCase()"
                            [id]="board.id"
                            [type]="'board'"
                            [editingBoard]="board"
                            class="margin-right: 0.25rem;"
                            [theme]="'secondary'">
          </app-context-menu>
        </div>

    </li>
    <p class="accordion-item-paragraph"
       *ngIf="(boards$ | async)?.length == 0">
      No boards
    </p>
  </ul>
</div>
