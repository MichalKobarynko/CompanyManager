<div class="accordion-item__main">
  <app-collapse-button [project]="project"
                       (toggleMenu)="toggleShowContent($event)"
                       [showContent]="showContent"></app-collapse-button>


  <ul class="accordion-item__list " [ngClass]="{ show__item: showContent }">
    <li *ngFor="let board of project.boards">
      <button type="button"
              class="accordion-item"
              [ngClass]="{ highlight: (selectedBoardId$ | async) === board.id }"
              (click)="onSelectBoard(board)">
        {{ board.name }}
      </button>
    </li>
    <p class="accordion-item-paragraph"
       *ngIf="project.boards.length === 0 && showContent">
      No boards
    </p>
    <li class="accordion-item__btn-container">
      <button *ngIf="(loggedInUserId$ | async) === project.userId"
              type="button"
              class="btn btn-outline btn-sm btn-acent w-50"
              (click)="onForm()">
        Add board
      </button>
    </li>
  </ul>
</div>
