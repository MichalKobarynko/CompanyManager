<div class="filter-wrapper">
  <div class="btn-container">
    <button type="button"
            (click)="onToggleFilter()"
            class="button small button-secondary">
      Filter
    </button>
  </div>
  <div class="filter-list-wrapper">
    <ul class="filter-list"
        [ngClass]="{ show: show }"
        (click)="onFilter($event)">
      <li class="filter-item" *ngFor="let tag of tags; let i = index">
        <input checked [id]="i" type="checkbox" class="checkbox" [value]="tag" />
        <label [for]="i">{{ tag }}</label>
      </li>
      <li class="filter-item">
        <input checked id="none" type="checkbox" class="checkbox" value="" />
        <label for="none">none</label>
      </li>
    </ul>
  </div>
  
</div>
