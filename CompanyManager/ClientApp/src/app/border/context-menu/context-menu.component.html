<div class="context-menu-backdrop"
     (click)="onToggle('')"
     *ngIf="openedContextMenuOfElementId.length !== 0">
</div>

<div class="context-menu-container">
  
  <button type="button"
          style="padding: 0.1rem 0.3rem;"
          class="button small button-secondary"
          (click)="onToggle(id)">
    <i class="fa-solid fa-bars"></i>
  </button>


  <div class="context-menu-body"
       [ngClass]="{ show: openedContextMenuOfElementId.length !== 0 }"
       *ngIf="openedContextMenuOfElementId === id">

    <app-close-btn-rounded (onClose)="onToggle('')"
                           position="right">
    </app-close-btn-rounded>

    <div class="container">
      <div class="btn-container">
        <button *ngIf="(loggedInUserId$ | async) === editingProject?.ownerID?.toUpperCase()"
                type="button"
                class="button button-primary"
                (click)="addBoard()">
          Add board to project
          <i class="fa-solid fa-circle-plus fa-lg"></i>
        </button>
        <button type="button" class="button button-secondary" (click)="editProject()">
          Edit
          <i class="fa-solid fa-square-pen fa-lg"></i>
        </button>
        <button type="button" class="button small button-danger" (click)="delete()">
          Remove
          <i class="fa-solid fa-trash-can fa-lg"></i>
        </button>
      </div>
    </div>
    
    
  </div>
</div>
